{% extends 'default.html' %}

{% block content %}
<div class="main_login">
    <img src="/logo.png" style="width:17rem"/>
    <form action="/regist" method="post" name="regist_form" id="regist_form" class="regist_form">
    <div class="regist">
        <label class="regist_title">아이디</label>
        <span><input type="text" name="id"  id="gainge_id" class="regist_text"></span>
    </div>
    <div class="regist">
        <label class="regist_title">비밀번호</label>
        <span><input type="password" name="pass"  id="gainge_pass" class="regist_text" placeholder="8자 이상 입력하시오."></span>
    </div>
    <div class="regist">
        <label class="regist_title">비밀번호 확인</label>
        <span><input type="password" name="pass_check"  id="gainge_pass_check" class="regist_text"></span>
    </div>
    <div class="regist">
        <label class="regist_title">가인지 메일</label>
        <span><input type="text" name="email" id="gainge_email" class="regist_text"  style="margin-bottom:20px;width:102px;"> @ gainge.com</span>
    </div>
    <button type="button" id="regist_submit">회원가입 요청</button>
    </form>
</div>

<script type="text/javascript">
    var pass = document.querySelector('#gainge_pass');
    var pass_check = document.querySelector('#gainge_pass_check');
    var reg_submit = document.querySelector('#regist_submit');
    var id = document.querySelector('#gainge_id');
    var email = document.querySelector('#gainge_email');

    reg_submit.addEventListener('click', () => {
        
        if(id.value == '')
        {
            alert('아이디를 입력하시기 바랍니다.');
            id.style="border: 1px solid #ff0000";
            id.focus();
            return false;
        }
        
        if(pass.value == '')
        {
            alert('비밀번호를 입력하시기 바랍니다.');
            pass.style="border: 1px solid #ff0000";
            pass.focus();
            return false;
        }
        else if(pass.value.length < 8)
        {
            alert('8자 이상 입력하시기 바랍니다.');
            pass.style="border: 1px solid #ff0000";
            pass.focus();
            return false;
        }

        if(pass.value != pass_check.value)
        {
            alert('비밀번호가 일치하지 않습니다.');
            pass_check.style = 'border: 1px solid #ff0000;';
            return false;
        }

        if(email.value == '')
        {
            alert('이메일을 입력하시기 바랍니다.');
            email.style = 'border: 1px solid #ff0000;';
            email.focus();
            return false;
        }

        alert('회원가입 요청이 완료되었습니다.\n관리자에게 승인 요청을 해주시기 바랍니다.');
        document.regist_form.submit();
    });
    
</script>
{% endblock %}
